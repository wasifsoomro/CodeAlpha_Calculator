<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- I create a div and pass a class -->
    <div class="calculator">
        <!-- Inside Div i create one input field where all inputs shows -->
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Now I create a buttons in which i apply on click event handler  as a attribute with calling javascript function-->
             <!-- Here i call a function clear display when C button is clicked inputor display field will be cleared  -->
            <button class="operator" onclick="clearDisplay()">C</button>
            <!-- Here i call a append to display when button is clicked it shows that symbol or number in display fields  -->
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <!-- Here i call a calculate result function in event attribute when equal to( = ) clicked it show me result   -->
            <button class="equal" onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
